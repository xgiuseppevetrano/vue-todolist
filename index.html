<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- foglio di stile -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="container">
        <div class="logo">
            <img src="logo.png" alt="logo Boolean">
        </div>

        <div class="new-todo">
            <form @submit.prevent="addToDo()">
                <input type="text" placeholder="Inserisci un nuovo to do" v-model="newToDo.text" required>
                <button type="submit">Aggiungi</button>
            </form>
        </div>
    
        <div class="todo">
            <ul v-if="todos.length > 0">
                <li class="todo-list" v-for="(todo, index) in todos"><span :class="{'done-todo': todo.isDone}">{{todo.text}}</span><i @click="doneToDo(index)" class="fa-solid fa-check"></i> <i @click="removeToDo(index)" class="fa-solid fa-xmark"></i></li>
            </ul>
            <h2 v-else>Non sono presenti to do da fare</h2>
        </div>
    </div>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
